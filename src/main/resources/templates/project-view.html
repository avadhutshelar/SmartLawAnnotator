<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projects</title>
<link rel="stylesheet"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script	th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">	
		<div class="row">
			<h2 class="lh-lg"><label th:text="${project.projectName}"></label></h2>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div th:replace="fragments/leftSidebar :: viewProjectLeftSidebar"></div>
			</div>
			<div class="col-md-8">
				<h4 class="lh-sm">
					<label>General Properties</label>
				</h4>
				<table class="table table-striped table-responsive-md">
					<tbody>
						<tr>
							<td>Project Name: </td>
							<td><label th:text="${project.projectName}"></label></td>
						</tr>
						<tr>
							<td>Project Directory: </td>
							<td><label th:text="${datasetBaseDir}+${project.projectDirectoryName}"></label></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2">
			
			</div>
		</div>
	</div>
</body>
</html>
