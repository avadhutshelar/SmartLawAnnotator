<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projects</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<h2 class="lh-lg">Annotation tasks</h2>
		</div>
		<div class="row">
			<div class="col-md-8">
				<table class="table table-striped table-responsive-md">
					<tbody>
						<tr>
							<th>Project ID</th>
							<th>Project Name</th>
							<th>Document Assigned</th>
							<th>Document Complete</th>
							<th>Document Pending</th>							
						</tr>
						<tr th:each="annotationTaskDto: ${annotationTaskDtoList}">
							<td th:text="${annotationTaskDto.project.projectId}" />
							<td	th:text="${annotationTaskDto.project.projectName}"/>
							<td th:text="${annotationTaskDto.totalDocsAssigned}" />
							<td th:text="${annotationTaskDto.totalDocsComplete}" />
							<td>
								<a th:href="@{/project/{projectId}/annotate(projectId=${annotationTaskDto.project.projectId})}">
								<label th:text="${annotationTaskDto.totalDocsPending}"></label>
								</a>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
