<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Court Order - Edit - Title and Parties</title>
<link rel="stylesheet"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<h2 class="lh-lg">Court Order - Edit Text</h2>
		</div>
		<div class="row">
			<form action="#" th:action="@{/courtOrder/update/textEditor}" th:object="${courtOrder}" method="post">
				<div class="col-md-5">
					<div class="row">
						<div class="form-group col-md-12">
							<input type="hidden" th:field="*{id}" />
							<textarea rows="25" cols="80" th:text="*{rawTextOrder}" th:field="*{rawTextOrder}"></textarea>
						</div>
					</div>
				</div>
				 <button type="submit">Update Order</button>   
				<!-- <input type="submit" class="btn btn-primary" value="Update Order"> -->
			</form>
		</div>
	</div>
</body>
</html>
