<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Legal Acts</title>
<link rel="stylesheet"	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script	th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">	
		<div class="row">
			<h2 class="lh-lg"><label>Settings</label></h2>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div th:replace="fragments/leftSidebar :: viewSettingsLeftSidebar"></div>
			</div>
			<div class="col-md-8">
				<h4 class="lh-sm">
					<label>Legal Acts</label>
				</h4>
				<form action="#" th:action="@{/legalActs/add}" th:object="${legalAct}" method="post" >
					<table class="table table-striped table-responsive-md">
						<tbody>							
							<tr>
								<td><label for="sectionNumber" class="col-form-label">Section Number: </label></td>
								<td><input type="text" th:field="*{sectionNumber}" class="form-control" id="sectionNumber" placeholder="Type Section Number here">
									<span th:if="${#fields.hasErrors('sectionNumber')}" th:errors="*{sectionNumber}" class="text-danger"></span>
								</td>
							</tr>
							<tr>
								<td><label for="actName" class="col-form-label">Act Name: </label></td>
								<td><input type="text" th:field="*{actName}" class="form-control" id="actName" placeholder="Type Act Name here">
									<span th:if="${#fields.hasErrors('actName')}" th:errors="*{actName}" class="text-danger"></span>
								</td>
							</tr>
							<tr>
								<td><label for="actYear" class="col-form-label">Act Year: </label></td>
								<td><input type="text" th:field="*{actYear}" class="form-control" id="actYear" placeholder="Type Act Year here">
									<span th:if="${#fields.hasErrors('actYear')}" th:errors="*{actYear}" class="text-danger"></span>
								</td>
							</tr>
							<tr>									
								<td colspan="2"><input type="submit" class="btn btn-primary" value="Add Act"></td>									
							</tr>
							<tr>									
								<td colspan="2">
									<div th:if="${message != null}">
										<label for="name" class="text-success"	th:text="${message.successMessage}"></label>	
										<label for="name" class="text-danger" th:text="${message.errorMessage}"></label>
									</div>								
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				
				<table class="table table-striped table-responsive-md">
					<tbody>
						<tr>
							<th>Act ID</th>
							<th>Section Number</th>
							<th>Act Name</th>
							<th>Act Year</th>
						</tr>
						<tr th:each="la: ${legalActList}">
							<td th:text="${la.actId}" />
							<td>
								<label th:text="${la.sectionNumber}"></label>								
							</td>
							<td>
								<label th:text="${la.actName}"></label>								
							</td>
							<td>
								<label th:text="${la.actYear}"></label>								
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-2">
			
			</div>
		</div>
	</div>
</body>
</html>
