<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Annotate Documents</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript">
	function setAnnotation(annotation) {
		var textSelected = document.getSelection();
		var y = document.getElementById('selectedText');
		y.value = textSelected;
		var z = document.getElementById('selectedAnnotation');
		z.value = annotation;
	}
	function completeAnnotationProcess() {
		var txtArea = document.getElementById("textOrderTextArea");
		var y = document.getElementById('textOrderHidden1');
		y.value = txtArea.value;
	}
</script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h3 class="lh-lg">Annotate Documents</h3>
			</div>
			<div class="col-md-6">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-start pagination-sm">
						<li class="page-item"><a class="page-link"
							th:href="@{/project/{projectId}/annotate/{docId}/prev(projectId=${legalDocument.project_doc.projectId},docId=${legalDocument.documentId})}">
								Previous </a></li>
						<li class="page-item active" aria-current="page"><a
							class="page-link"
							th:href="@{/project/{projectId}/annotate/{docId}(projectId=${legalDocument.project_doc.projectId},docId=${legalDocument.documentId})}">
								<label
								th:text="' Current Document : '+${legalDocument.documentId}"></label>
						</a></li>
						<li class="page-item"><a class="page-link"
							th:href="@{/project/{projectId}/annotate/{docId}/next(projectId=${legalDocument.project_doc.projectId},docId=${legalDocument.documentId})}">
								Next </a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div
					th:if="${legalDocument.annotationProcessingStage == T(in.edu.rvce.slanno.enums.AnnotationProcessingStage).STAGE1}">
					
					<table class="table table-striped table-responsive-md">
						<tbody>
							<tr>
								<td class="h5 text-center" th:text="${jsonCourtOrder.header}"/>
							</tr>
							<tr>
								<td th:text="${jsonCourtOrder.background.text}"/>
							</tr>
						</tbody>
					</table>
							
					<div class="accordion" id="accordionExample" th:each="argument : ${jsonCourtOrder.arguments}">
						<div class="accordion-item">
							<h2 class="accordion-header" th:id="'heading'+${argument.argumentNumber}">
						      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="@{#collapse{id}(id=${argument.argumentNumber})}" 
						      			aria-expanded="false" th:aria-controls="'collapse'+${argument.argumentNumber}" th:text="'Argument No '+${argument.argumentNumber}">
						        
						      </button>
						    </h2>
						    <div th:id="'collapse'+${argument.argumentNumber}" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
						      <div class="accordion-body">
						        <table class="table mb-0">
									<thead>
										<tr>
											<td class="h5 text-center" th:text="'Argument and Sentences'"/>
											<td class="h5 text-center" th:text="'Action'"/>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td th:text="${argument.text}" />
											<td th:text="'Argument By'"></td>
										</tr>
										<tr th:each="sentence : ${argument.argumentSentences}">
											<td th:text="${sentence.text}" />
											<td th:text="'Sentence Type'"></td>											
										</tr>
									</tbody>
								</table>
						      </div>
						    </div>
						</div>
					</div>
							
					<table class="table table-striped table-responsive-md">
						<tbody>
							<tr>
								<td th:text="${jsonCourtOrder.order}"/>
							</tr>
							<tr>
								<td th:text="${jsonCourtOrder.footer}"/>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h6>Tools</h6>
				<br>

				<form action="#"
					th:action="@{/project/{projectId}/annotate/{docId}/complete(projectId=${legalDocument.project_doc.projectId},docId=${legalDocument.documentId})}"
					th:object="${legalDocument}" method="post">
					<input type="hidden" th:name="textOrderHidden1"
						class="form-control" id="textOrderHidden1"
						placeholder="textOrderHidden1" />
					<div
						th:if="${legalDocument.annotationProcessingStage == T(in.edu.rvce.slanno.enums.AnnotationProcessingStage).STAGE1}">
						<input type="submit" value="Mark Complete"
							onclick="completeAnnotationProcess()" />
					</div>
				</form>
				<div th:if="${message != null}">
					<label for="name" class="text-success"
						th:text="${message.successMessage}"></label> <label for="name"
						class="text-danger" th:text="${message.errorMessage}"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
