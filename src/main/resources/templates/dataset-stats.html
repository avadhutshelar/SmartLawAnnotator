<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Dataset Statistics</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<h4 class="lh-sm">
					<label>Dataset Statistics</label>
				</h4>
				<table class="table table-striped table-responsive-md">
					<tbody>
						<thead>
							<tr>
								<td th:text="'Element Type'"/>
								<td th:text="'Label'"/>
								<td class="text-end" th:text="'Tokens'"/>
								<td class="text-end" th:text="'Instances'"/>
							</tr>
						</thead>
						<tr th:each="datasetStatistics: *{datasetStatisticsList}">
							<td th:text="${datasetStatistics.elementType}"/>
							<td th:text="${datasetStatistics.label}"/>
							<td class="text-end" th:text="${datasetStatistics.tokens}"/>
							<td class="text-end" th:text="${datasetStatistics.instances}"/>						
						</tr>

					</tbody>
				</table>

				<div th:if="${message != null}">
					<label for="name" class="text-success"
						th:text="${message.successMessage}"></label> <label for="name"
						class="text-danger" th:text="${message.errorMessage}"></label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
